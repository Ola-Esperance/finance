<div class="team">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Our team <em>members</em></h2>
          <span>Ready to serve you any time</span>
        </div>
      </div>
      <div class="col-md-4" *ngFor="let team of teams | async">
        <div class="team-item">
          <img [src]="team.imgUrl" alt="" />
          <div class="down-content">
            <h4>{{ team.name }}</h4>
            <span>{{ team.role }}</span>
            <p>
              {{ team.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
