<div class="more-info">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="more-info-content">
          <div class="row" *ngFor="let about of abouts | async">
            <div class="col-md-6">
              <div class="left-image">
                <img [src]="about.imgSrc" alt="" />
              </div>
            </div>
            <div class="col-md-6 align-self-center">
              <div class="right-content">
                <span>{{ about.introduction }}</span>
                <h2>
                  Get to know about <em>{{ about.title }}</em>
                </h2>
                <p>
                  {{ about.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
