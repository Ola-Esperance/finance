<div class="fun-facts">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let fun of funOne | async" class="left-content">
          <span>{{ fun.subTitle }}</span>
          <h2>
            Our solutions for your <em>{{ fun.title }}</em>
          </h2>
          <p>
            {{ fun.content }}
          </p>
        </div>
      </div>
      <div class="col-md-6 align-self-center">
        <div class="row">
          <div class="col-md-6" *ngFor="let fun of funEnd | async">
            <div class="count-area-content">
              <div class="count-digit">{{ fun.count }}</div>
              <div class="count-title">{{ fun.title }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
