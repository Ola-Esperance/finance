<div class="callback-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Request a <em>call back</em></h2>
          <span>Contact us directly here</span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="contact-form">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-lg-4 col-md-12 col-sm-12">
                <fieldset>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    placeholder="Full Name"
                  />
                </fieldset>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12">
                <fieldset>
                  <input
                    name="email"
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="E-Mail Address"
                    formControlName="email"
                  />
                </fieldset>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12">
                <fieldset>
                  <input
                    name="subject"
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subject"
                    formControlName="subject"
                  />
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea
                    name="message"
                    rows="6"
                    class="form-control"
                    id="message"
                    placeholder="Your Message"
                    formControlName="message"
                  ></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button
                    [disabled]="editForm.invalid"
                    type="submit"
                    class="border-button"
                  >
                    Send Message
                  </button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
