<div class="services">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h2>Financial <em>Services</em></h2>
          <span>Our Services</span>
        </div>
      </div>
      <div class="col-md-4" *ngFor="let service of offres | async">
        <div class="service-item">
          <img [src]="service.imgUrl" alt="" />
          <div class="down-content">
            <h4>{{ service.title }}</h4>
            <p>
              {{ service.content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
